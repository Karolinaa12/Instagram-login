<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>instagram.com</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/6821d79269.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="login-container">
      <img src="Instagram_logo.png" />
      <form>
        <div>
          <input
            type="text"
            placeholder="Phone, number, username or email adress"
            required
          />
        </div>
        <div>
          <input type="password" placeholder="Password" required />
        </div>
        <button>Log in</button>
        <hr />
        <div class="facebook-login">
          <a
            href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26state%3D%257B%2522fbLoginKey%2522%253A%25221s7myvz1t5wo1l1sfobgwglis4u98i99ynfpfjldsugurcjv7wv%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%26scope%3Demail%26response_type%3Dcode%252Cgranted_scopes%26locale%3Den_GB%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D8a92e797-5c06-4fdf-ba7d-ab6f1b68c213%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%25221s7myvz1t5wo1l1sfobgwglis4u98i99ynfpfjldsugurcjv7wv%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%23_%3D_&display=page&locale=pl_PL&pl_dbl=0"
            ><i class="fa-brands fa-square-facebook"></i>Log in with Facebook</a
          >
        </div>
        <div class="forgot-password">
          <a href="https://www.instagram.com/accounts/password/reset/"
            >Forgotten your password?</a
          >
        </div>
      </form>
    </div>
    <div class="signup-container">
      Don't have an account?
      <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a>
    </div>
  </body>
</html>
